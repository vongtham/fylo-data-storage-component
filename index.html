<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="card-storage">
      <div class="loader">
        <img src="images/logo.svg" alt="logo">
        <div class="icons">
          <div class="wrap">
            <img src="images/icon-document.svg" alt="document">
          </div>
          <div class="wrap">
            <img src="images/icon-folder.svg" alt="floder">
          </div>
          <div class="wrap">
            <img src="images/icon-upload.svg" alt="upload">
          </div>
        </div>
      </div>
      <div class="storage">
        <p>You’ve used <strong>815 GB</strong> of your storage</p>
        <div class="container">
          <div class="size"></div>
        </div>
        <div class="min-max">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
        <div class="gb-left">
          <p><span>185</span>  GB Left</p>
        </div>
      </div>
    </div>
  </main>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
